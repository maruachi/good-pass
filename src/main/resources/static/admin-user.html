<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클라이밍장 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .info-group {
            margin-bottom: 15px;
        }
        .info-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        .info-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }
        .info-group input:focus {
            border-color: #80bdff;
            outline: none;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>클라이밍장 정보</h1>
    <form id="climbing-gym-form">
        <div class="info-group">
            <label for="gym-name">클라이밍장 이름</label>
            <input type="text" id="gym-name" placeholder="클라이밍장 이름을 입력하세요" required>
        </div>

        <div class="info-group">
            <label for="manager-name">센터장 성함</label>
            <input type="text" id="manager-name" placeholder="센터장 성함을 입력하세요" required>
        </div>

        <div class="info-group">
            <label for="contact">연락처</label>
            <input type="tel" id="contact" placeholder="연락처를 입력하세요" required>
        </div>

        <div class="info-group">
            <label for="email">이메일 주소</label>
            <input type="email" id="email" placeholder="이메일 주소를 입력하세요" required>
        </div>

        <button type="submit" class="submit-btn">신청하기</button>
    </form>
</div>

</body>
</html>
